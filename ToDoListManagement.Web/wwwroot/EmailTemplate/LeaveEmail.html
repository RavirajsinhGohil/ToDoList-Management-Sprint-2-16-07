<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leave Request</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .email-header {
            background-color: #6a7780;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .email-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .email-body {
            padding: 20px;
            color: #333333;
            font-size: 14px;
        }

        .email-body .label {
            font-weight: bold;
        }

        .email-footer {
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
            font-size: 12px;
            color: #888888;
        }

        .leave-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #6a7780;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="email-header">
            <img src="data:image/png;base64, { imageBase64 }"
            alt="ToDo logo" style="width: 50px; height: 50px;" >
            <h2>ToDo List Management</h2>
        </div>

        <div class="email-body">
            <p style="text-decoration: underline;"><span class="label">Subject:</span> { emailSubject }</p>
            <p><span class="label">Employee Name:</span> { employeeName }</p>
            <p><span class="label">Reason:</span> { Reason }</p>
            <p><span class="label">Start Date:</span> { StartDate }</p>
            <p><span class="label">End Date:</span> { EndDate }</p>
            <p><span class="label">Return Date:</span> { ReturnDate }</p>

            <div>
                <h3>{ StatusMessage }</h3>
            </div>

            <p>
                Please check the status of the leave request:
                <br />
                <a href="{ leaveURL }" target="_blank" class="leave-link">View Leave Request</a>
            </p>
        </div>

    </div>
</body>

</html>
